<mat-card *ngIf="hideEditForm">
  <mat-card-content *ngIf="vendors$ | async as vends; else loading">
    <mat-card-header class="app-accent" layout="row">
      <mat-card-title>
        <img src="asset/vendor-icon.png" />
        <p></p>
        <span class="mat-headline">{{ msg }}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-list flex>
      <app-vendor-list [vendors]="vends" (selected)="select($event)">
      </app-vendor-list>
    </mat-list>
  </mat-card-content>
</mat-card>
<div class="pad5" *ngIf="hideEditForm">
  <mat-icon (click)="newVendor()" matTooltip="Add New Vendor" class="addicon" color="primary">
  control_point
  </mat-icon>
 </div>
<ng-template #loading class="my-primary-text"
  >Loading Vendors from server...</ng-template
>
<mat-card *ngIf="!hideEditForm">
  <mat-card-header>
    <mat-card-title>
      <span class="my-primary-text">{{ msg }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-vendor-detail
      [selectedVendor]="vendor"
      (cancelled)="cancel()"
      (saved)="save($event)"
      (deleted)="delete($event)"
    >
    </app-vendor-detail>
  </mat-card-content>
</mat-card>
